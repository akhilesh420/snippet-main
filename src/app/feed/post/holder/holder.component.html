<div class="row" Style="padding:0; width: 100%; margin-top: 4px;">
  <div class="col-md-7" [ngStyle]="{'padding-left':'0'}">
    <span class="float-left Name" *ngIf="profileDetails$ | async as details">
      {{details.username}}
    </span>
  </div>
   <!-- profile stickers -->
   <div class="col-md-5" style="padding: 0px">
      <div class="row" style="width: 100%" *ngIf="profileStickers$ | async as stickers">
        <div class="col" 
          *ngFor="let i of getEmptySlots(stickers)"
          style="padding: 0px; height: 24px">
        </div>
        <div class="col"
          *ngFor="let sticker of stickers"
          style="padding: 0px; height: 24px">
          <app-sticker [pid]="sticker.pid" [size]="'24px'"></app-sticker>
        </div>
    </div>
  </div>
</div>
