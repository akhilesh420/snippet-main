<div class="row master">
  <div class="col" style="padding-left: 0">
    <span class="float-left username" *ngIf="profileDetails$ | async as details">
      {{details.username}}
    </span>
  </div>
   <!-- profile stickers -->
   <div class="col" style="padding: 0px">
      <div class="row" style="width: 100%" *ngIf="profileStickers$ | async as stickers">
        <div class="col" 
          *ngFor="let i of getEmptySlots(stickers)">
        </div>
        <div class="col"
          *ngFor="let sticker of stickers">
          <app-sticker [pid]="sticker.pid" [size]="'24px'"></app-sticker>
        </div>
    </div>
  </div>
</div>
