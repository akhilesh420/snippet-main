<div class="container-fluid no-gutters no-padding">
  <div class="row" align="center">
    <div class="col-md-12">
      <div *ngIf="feedList$ | async; let posts" 
            class="scroll"
            scrollable
            (scrollPosition)="scrollHandler($event)">
        <div class="snap-child" *ngFor="let postDetails of posts" >
          <app-post  [postDetails]="postDetails" > </app-post>
        </div>
      </div>
      <p *ngIf="done">Thats all folks!</p>
      <div *ngIf="loading || !feedList$" style="text-align: center;" class="horizontal-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!done && !loading" class="fail-safe">
        <img [src]="addIcon" alt="more posts" class="horizontal-center more-post" (click)="moreBatch()">
      </div>
    </div>
  </div>
</div>
