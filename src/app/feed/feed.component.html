<div class="container" (scroll)="scrollHandler($event)">
  <div class="row" align="center">
    <div class="col-md-12">
      <ng-template #loading style="text-align: center;" class="horizontal-center">
        <app-loading-spinner></app-loading-spinner>
      </ng-template>
      <div *ngIf="feedList$ | async; else loading; let posts">
        <app-post class="post" *ngFor="let postDetails of posts" [postDetails]="postDetails"> </app-post>
        <p *ngIf="posts.length === 0;">Thats all folks!</p>
      </div>
    </div>
  </div>
</div>
