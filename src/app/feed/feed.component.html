<div class="row no-padding no-margin">
  <div class="col-12 no-margin"
      [ngClass]='mobileCheck ? "mobile-padding" : null'
      (touchstart)='userTouchStart()'
      (touchend)='userTouchEnd()'
       #scrollContainer>
    <app-profile-display [uid$]='uid$' *ngIf='showProfileDisplay'></app-profile-display>
    <div *ngIf="feedList$ | async; let posts">
      <div class="post-container" *ngFor="let postDetails of posts; let i = index;" #post>
        <app-post [postDetails]="postDetails" [postFocus]='i === postNumber'> </app-post>
      </div>
    </div>
    <div *ngIf="loading || !feedList$" style="text-align: center;" class="horizontal-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf="!done && !loading" class="fail-safe">
      <img src= "assets/icons/nextArrow.svg" alt="more posts" class="horizontal-center more-post" (click)="moreBatch()">
    </div>
  </div>
</div>
<app-profile-display class='desktop-profile-display'></app-profile-display>
