<div (click)="onClick()"
      class="sticker"
      style="cursor: pointer;"
     [ngStyle]="{'width': size,'height': size}"
     [ngClass]="onBoarding && onBoardingStep === 4 ? 'pulsate-bck' : null"
     *ngIf="stickerContent | async; let content;">
    <img [src]='content'
         alt="sticker"
         [ngStyle]="{'height': imageProp.height, 'width': imageProp.width}"
         (load)="onLoad($event)"
         (click)="onClick()">
</div>
