<div (click)="onClick()"
      class="sticker"
      style="cursor: pointer;">
    <img  *ngIf="!deleted && !!url"
          [src]='url'
          alt="sticker"
          (click)="onClick()"
          appLazyImg>
    <div *ngIf="deleted" class="deletedSticker">
      <span>D</span>
    </div>
</div>
