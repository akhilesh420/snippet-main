<div class = "profileTab">

    <div class = "backpanel row no-margin-no-padding">

        <div class = "backpanel col no-margin-no-padding">

            <div class = "engagementBar row no-margin-no-padding">

                <div class = "engagement no-margin-no-padding" [ngStyle]='engagementProp'>

                </div>

            </div>

            <div class = "profileDetails row no-margin-no-padding">

                <div class = "usernameSpace col-8 no-margin-no-padding">
                    <span class = "username"
                          *ngIf='profileDetails$ | async as details'
                          style="cursor: pointer;"
                          routerLink='profileRoute'>
                          {{details.username}}
                    </span>
                </div>

                <div class = "profileStickers col-4 no-margin-no-padding">

                    <div class = "displayStickers row no-margin-no-padding">

                        <div class = "col no-margin-no-padding" *ngFor = 'let sticker of (profileStickers$ | async | reverse)'>
                          <div class = "stickerContainer"
                              [ngClass]="{'stickerContainer-bck': !(profileStickers$ | async)}">
                          <app-sticker *ngIf='sticker != null' [pid]="sticker.pid"></app-sticker>
                      </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>



    </div>

    <div class = "postSticker"
        [ngClass]="{'postSticker-bck': !(stickerContent$ | async)}"
        style="cursor: pointer;"
        (click)='collectSticker()'>
      <img *ngIf='stickerContent$ | async as content' [src]='content' alt='post sticker'>
    </div>

</div>
