<div class = "headerDropdownBorder" [ngClass]='dropdown ? "slide-in-top" : "slide-out-top"'>



    <div class = "row dropdownText no-margin-no-padding">
      <a class = "Text extraPad" routerLink="/feedback" [routerLinkActive]='"active-link"'>
        <p >Feedback</p>
      </a>
    </div>

    <div class = "row dropdownText no-margin-no-padding">

      <p class = "Text" style='cursor: pointer'>Contact</p>

    </div>

    <div class = "row dropdownText borderTop no-margin-no-padding">

      <p class = "Text diffPadding" (click)='clickAuth()' [ngClass]='{"active-link": currentRoute.includes("auth")}' style='cursor: pointer'> {{isAuthenticated ? "Logout": "Login"}} </p>

    </div>



</div>



<div class = "header no-margin-no-padding">

  <div class = "row headerBackpanel no-margin-no-padding">

    <div class = "no-margin-no-padding headerLogo">

      <div class = "row no-margin-no-padding logoRow">

        <div class = "no-margin-no-padding">
          <a routerLink="/explore">
            <p class = "mainLogo"> Snippet </p>
          </a>
        </div>

        <div class = "no-margin-no-padding">
          <a routerLink="/explore">
            <p class = "subLogo"> Creative Community </p>
          </a>
        </div>

      </div>

    </div>



    <a [routerLink]='createRoute'>

      

        <!-- Inactive -->

        <img class = "createButtonInactive" *ngIf='!currentRoute.includes("create")' src="assets/images/Header Icons/createButtonInactive.svg">


        <!-- Active -->

        <img class = "createButtonActive" *ngIf='currentRoute.includes("create")' src = "assets/images/Header Icons/createButtonActive.svg">

       

      

    </a>

    <div class = "displayButton" (click)="dashboardToggle()">

    </div>

    <a routerLink="/explore">

    

        <!-- Inactive -->
        <ng-template #inactiveExplore>
          <img class = "exploreButton" src = "assets/images/Header Icons/exploreInactive.svg">
        </ng-template>

        <!-- Active -->
         <img class = "activeexploreButton" *ngIf='currentRoute.includes("explore")
          || ( currentRoute.includes("profile/")
          && !currentRoute.includes("profile/"+myUid)); else inactiveExplore' src = "assets/images/Header Icons/exploreActive.svg">

      

    </a>

    <a [routerLink]='profileRoute'>

      <div class = "profileButton">

        <div class = "dpContainer">
          <img *ngIf="isAuthenticated && (displayPicture$ | async) as dp"
          [src]="dp"
          alt="display picture">
          
        </div>

        <!-- Inactive -->

        <ng-template #inactiveProfile>
          <img src = "assets/images/Header Icons/profilebuttonInactive.svg">
        </ng-template>


        <!-- Active -->

        <img class = "activeprofileButton" *ngIf='currentRoute.includes("profile/"+myUid) || currentRoute.includes("collection/"+myUid); else inactiveProfile' src = "assets/images/Header Icons/profilebuttonActive.svg">
        
      </div>

    </a>

    <div 
        style='cursor:pointer'
        (click)='dropdown = !dropdown'
        (clickOutside)="dropdown = false"
        #dropdownButton>

      <!-- Inactive -->

      <img class = "optionsButtonInactive" *ngIf='!(currentRoute.includes("auth") || currentRoute.includes("feedback")) ; else activeDropdown' src = "assets/images/Header Icons/optionsButtonInactive.svg">

      <!-- Active -->
      
      
      
      <ng-template #activeDropdown>
        <img class = "optionsButtonActive" src = "assets/images/Header Icons/optionsButtonActive.svg">
      </ng-template>

    </div>

  </div>

  <div class="loading-bar"
      *ngIf="loadingBar$ | async">
  </div>

</div>
