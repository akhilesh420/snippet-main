      <div class = "col-2 createSymbol">
        <img src = "assets/icons/NavBar icons/White (Inactive)/createSymbol.svg">
      </div>

      <div class = "col-3"></div>

      <div class = "col-2 height leftSymbols">

          </div>
        
          <div class = "col-3 height dropdownSymbol">

          </div>
        
        </div>

      </div>

    </div>
