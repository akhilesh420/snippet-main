<div *ngIf="dropUp" class = "row text-right box">
    <div class="col"></div>
    <div class="col"></div>
    
    <div class ="col inBox">
        <div class = "row" (click)="navigate('feedback')">
            <div class="col inner">Feedback</div>
        </div>
        <div class=  "row" (click)="navigate('tutorial')">
            <div class="col inner">Tutorial</div>
        </div>
        <div class=  "row" (click)="navigate(isAuthenticated ? 'logout' : 'login')">
            <div class="col inner">{{isAuthenticated ? 'Logout' : 'Login'}}</div>
        </div>
    </div>
</div>

<div class='loading-bar' [ngStyle]='{"bottom": navbar.offsetHeight.toString() +"px"}' *ngIf="loadingBar$ | async">
</div>

<div class="row no-gutters text-center divider nav" #navbar>
    <div class="col text-center exploreSymbol" (click)="navigate('explore')">
        <img [ngClass]="currentRoute != '/explore' ? 'inactive-link' : null" src="assets/icons/exploreSymbol_2x.svg">
    </div>
    <div class="col text-center Symbol" (click)="navigate('collection')">
        <img [ngClass]="!currentRoute.includes('collection') ? 'inactive-link' : null" 
                src="assets/icons/sticker-icon.svg">
    </div>
    <div class="col text-center Symbol" (click)="navigate('create')">
        <img [ngClass]="currentRoute != '/create' ? 'inactive-link' : null" src="assets/icons/createSymbol_2x.svg">
    </div>
    <div class="col text-center">
        <a (click)="navigate('profile')">
            <div class="dpBorder" 
                [ngClass]="!currentRoute.includes('profile') ? 'inactive-dp' : null" >
                <img *ngIf="isAuthenticated" 
                    [src]="displayPicture$ | async"
                    alt="display picture"
                    [ngStyle]="{'height': imageProp.height, 'width': imageProp.width}"
                    (load)="onLoad($event)">
                <img *ngIf="!isAuthenticated" 
                    src='assets/default image/blank_image@2x.png'
                    alt="display picture"
                    [ngStyle]="{'height': imageProp.height, 'width': imageProp.width}"
                    (load)="onLoad($event)">
            </div>
        </a>
    </div>
    <div class="col text-center dropupSymbol" (click)="dropUp = !dropUp" (clickOutside)="dropUp = false">
        <img [ngClass]="currentRoute != '/auth' && currentRoute != '/tutorial' && currentRoute != '/feedback' ? 'inactive-link' : null"  src="assets/icons/dropupSymbol.svg">
    </div>
</div>
