<div class="container-fluid no-padding no-margin drop-up">
  <div *ngIf="dropUp" class = "row text-right no-margin box">
    <div class="col"></div>
    <div class="col"></div>

    <div class = "col inBox">
        <div class = "row" (click)="navigate('feedback')">
            <div class="col inner">Feedback</div>
        </div>
        <!-- <div class=  "row" (click)="navigate('tutorial')">
            <div class="col inner">Tutorial</div>
        </div> -->
        <div class=  "row" (click)="navigate(isAuthenticated ? 'logout' : 'login')">
            <div class="col inner">{{isAuthenticated ? 'Logout' : 'Login'}}</div>
        </div>
    </div>
  </div>
</div>

<div class='loading-bar' [ngStyle]='{"bottom": navbar.offsetHeight.toString() +"px"}' *ngIf="loadingBar$ | async">
</div>



<div class="container no-padding no-margin nav">
  <div class="row no-gutters text-center divider" #navbar>
    <div class="col text-center exploreSymbol" (click)="navigate('explore')">
      <img *ngIf="currentRoute != '/explore'" src='assets/icons/NavBar icons/White (Inactive)/exploreSymbol.svg'>
      <img *ngIf="currentRoute === '/explore'" src='assets/icons/NavBar icons/Gold (Active)/exploreSymbol.svg'>
    </div>
    <div class="col text-center collectionSymbol" (click)="navigate('collection')">
        <img *ngIf="!currentRoute.includes('collection')" src="assets/icons/NavBar icons/White (Inactive)/collectionSymbol.svg">
        <img *ngIf="currentRoute.includes('collection')" src="assets/icons/NavBar icons/Gold (Active)/collectionSymbol.svg">
    </div>
    <div class="col text-center createSymbol" (click)="navigate('create')">
        <img *ngIf="!currentRoute.includes('/create')" src="assets/icons/NavBar icons/White (Inactive)/createSymbol.svg">
        <img *ngIf="currentRoute.includes('/create')" src="assets/icons/NavBar icons/Gold (Active)/createSymbol.svg">
    </div>
    <div class="col text-center">
        <a (click)="navigate('profile')">
            <div class="dpBorder"
                [ngClass]="!currentRoute.includes('profile') ? 'inactive-dp' : null" >
                <img *ngIf="isAuthenticated"
                    [src]="displayPicture$ | async"
                    alt="display picture">
                <img *ngIf="!isAuthenticated"
                    src='assets/default image/blank_image@2x.png'
                    alt="display picture">
            </div>
        </a>
    </div>
    <div class="col text-center dropupSymbol" (click)="dropUp = !dropUp" (clickOutside)="dropUp = false">
        <!-- <img *ngIf="currentRoute != '/auth' && currentRoute != '/tutorial' && currentRoute != '/feedback'"  src="assets/icons/NavBar icons/White (Inactive)/optionsSymbol.svg">
        <img *ngIf="currentRoute === '/auth' || currentRoute === '/tutorial' || currentRoute === '/feedback'"  src="assets/icons/NavBar icons/Gold (Active)/optionsSymbol.svg"> -->
        <img *ngIf="currentRoute != '/auth' && currentRoute != '/feedback'"  src="assets/icons/NavBar icons/White (Inactive)/optionsSymbol.svg">
        <img *ngIf="currentRoute === '/auth' || currentRoute === '/feedback'"  src="assets/icons/NavBar icons/Gold (Active)/optionsSymbol.svg">
    </div>
  </div>
</div>
