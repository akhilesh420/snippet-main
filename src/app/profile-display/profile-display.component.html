<div class="borderBox">

  <div class="profileDisplay">

    <div class="displayStickers">

      <div *ngFor='let sticker of (profileStickers$ | async).stickers | reverse; trackBy: trackByFn'
      class="sticker">

      <div class = "stickerContainer"
        [ngClass]="{'sticker-bck': sticker === 'loading'}">

          <app-sticker  *ngIf='sticker != null && sticker != "loading"'
                        [pid]="sticker.pid"
                        location='profile'>
          </app-sticker>

      </div>

    </div>

    </div>

    <div class="profileDetails">

      <div class="dpContainer">
        <app-display-picture [uid]='uid'></app-display-picture>
      </div>

      <div class="detailsText">

        <div class="userName">

          <span *ngIf='(username$ | async) as userInfo'>{{userInfo.username}}</span>

        </div>

        <div class="fullName">

          <span *ngIf='(personalDetails$ | async) as personal'>{{personal.name}}</span>

        </div>

        <div class="profileMetrics">

          <!-- Views -->
          <div class="metricCol">

            <div class="metric">
              <span *ngIf='(views$ | async) as views'>{{views.counter | numeral}}</span>
            </div>

            <div class="metricText">
              <span>Views</span>
            </div>

          </div>



          <!-- Collectors -->

          <div class="metricCol">

            <div class="metric">
              <span *ngIf='collectors$ | async as collectors'>{{collectors.counter | numeral}}</span>
            </div>

            <div class="metricText">
              <span>Collectors</span>
            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="lastRow">

      <div class="linkCol">

        <a *ngIf='profileDetails$ | async as details' [href]='details.link | url' target='_blank'>

          <span>{{details.link}}</span>

        </a>

      </div>

      <div  *ngIf='isAuthenticated && uid === myUid' 
            class="editButton" 
            [routerLink]="['/', {outlets: {modal: 'edit/home/0'}}]">

        <span>Edit Profile</span>

      </div>


    </div>

  </div>



</div>
