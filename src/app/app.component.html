<div class="master-container"
  (window:resize)="onResize()"
  (window:scroll)="onWindowScroll($event)">

  <div class="container-fluid fit-dimension no-margin no-padding">
    <div class="row fit-dimension no-margin no-padding">
      <div class="col-12 fit-dimension no-margin no-padding">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <div *ngIf="popUpVal | async as value;">
    <app-pop-up [message]='value.message'
                [primary]='value.primary'
                [secondary]='value.secondary'
                [active]='value.active'
                [route]='value.route'></app-pop-up>
  </div>

  <div *ngIf="!mobileCheck">
    <app-header ></app-header>
  </div>

  <div *ngIf="mobileCheck" style='z-index: 3'>
    <app-navbar></app-navbar>
  </div>
</div>
