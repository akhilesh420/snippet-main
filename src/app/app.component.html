<div class="master-container"
  (window:resize)="onResize()"
  (window:scroll)="onWindowScroll($event)">

  <div class='spacing' [ngClass]='{"dashboard-bck": showDashboard && tabletCheck}'>
    <router-outlet></router-outlet>
  </div>

  <!-- Dashboard -->
  <div class="dashboard"
       *ngIf = 'tabletCheck'
       (click)="toggleDashboard($event);"
       [ngClass]='showDashboard ? "show-dashboard " : "hide-dashboard"'>

    <div class="feed">

      <div class='profile-display' (click)="stopPropagation($event)">
        <app-profile-display [uid$]='myUid$'></app-profile-display>
      </div>

      <div (click)="stopPropagation($event)" [ngClass]='{"collection-tab-edit": profileStickerEdit, "feed": tabletCheck}'>
        <app-collection-tab></app-collection-tab>
      </div>

    </div>

  </div>

  <div *ngIf="popUpVal | async as value;">
    <app-pop-up [message]='value.message'
                [primary]='value.primary'
                [secondary]='value.secondary'
                [active]='value.active'
                [route]='value.route'></app-pop-up>
  </div>

  <div>
    <app-header ></app-header>
  </div>

</div>
