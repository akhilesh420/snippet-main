<div class="editBioSpace">
  <textarea [(ngModel)]='tempBio' (input)='onInput();' #inputBox></textarea>
</div>

<div class="characterCounter" [ngClass]="{'errorPrompt': tempBio.length > charLimit}">
  <span *ngIf='charLimit - tempBio.length >= 0'>{{charLimit - tempBio.length}} CHARACTERS REMAINING</span>
  <span *ngIf='charLimit - tempBio.length < 0'>{{tempBio.length - charLimit}} CHARACTERS OVER LIMIT</span>
</div>
