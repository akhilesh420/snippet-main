<div class="editBioSpace">
  <textarea [(ngModel)]='tempBio' (input)='onInput();' #inputBox></textarea>
</div>

<div class="characterCounter" [ngClass]="{'errorPrompt': tempBio.length > charLimit}">
  <span *ngIf='charLimit >= tempBio.length'>{{charLimit - tempBio.length}} CHARACTERS REMAINING</span>
  <span *ngIf='charLimit < tempBio.length'>{{tempBio.length - charLimit}} CHARACTERS OVER LIMIT</span>
</div>
