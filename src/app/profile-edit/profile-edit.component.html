<div *ngIf="isSaving" style="text-align: center;" class="horizontal-center">
  <app-loading-spinner></app-loading-spinner>
</div>
<form #f='ngForm' (ngSubmit)="onSubmit(f)" *ngIf="!isSaving" class="horizontal-center">
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md">
      <div class="row">
        <div class="col-md-6">
          <!-- Account details -->
          <div class="row" *ngIf="!onBoarding || onBoardingStep === 3">
            <div class="col-md">
              <div class="inputFields">
                <label class="field" for="dp">Profile picture</label>
                <div class="col-md" style="position: relative;">
                  <div class="file-input-container">
                    <input
                    type="file"
                    id="postFile"
                    class="form-control-file float-center"
                    accept="image/x-png,image/gif,image/jpeg"
                    (change)="fileUpload($event)"
                    (click)="touched=true"
                    name="content"
                    #dpInput>
                  </div>
                  <div class="storySignifier" style="margin-top: 10.8px">
                    <div class="dpBackground">
                      <div class="dpBorder" *ngIf="displayPicture$ | async as content;">
                        <img
                          [src]="content"
                          alt="profile picture"
                          height="100%">
                          Add icon
                        <img [src]="addIcon"
                             alt="add"
                             class="add-icon"
                             (click)="onAddClick('content')"
                             style="width: 50px; height: 50px; cursor: pointer;">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Description -->
          <div class="row" style="margin-top: 30px;" *ngIf="!onBoarding || onBoardingStep === 6">
            <div class="col-12">
              <div class="form-group">
                <div class="row">
                  <div class="col">
                    <label class="heading" for="accountDetails">Description</label>
                  </div>
                </div>
                <div class="row" style="margin-top: 10.8px">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-12">
                        <input
                            type="text"
                            id="Title"
                            class="form-control"
                            [(ngModel)]="title"
                            name="occupation"
                            placeholder="Title/Description"
                            maxlength="25"
                            style="margin-top: 0px; margin-bottom: 20px">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <input
                            type="text"
                            id="Location"
                            class="form-control"
                            [(ngModel)]="location"
                            name="location"
                            placeholder="Location"
                            maxlength="25"
                            style="margin-top: 0px; margin-bottom: 20px">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <input
                            type="text"
                            id="content"
                            class="form-control"
                            [(ngModel)]="content"
                            name="content"
                            placeholder="About you"
                            maxlength="95"
                            style="margin-top: 0px; margin-bottom: 20px">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6" *ngIf="!onBoarding || onBoardingStep === 5">
          <!-- Stickers -->
          <div class="row">
            <div class="col-12">
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label class="heading" for="accountDetails">Collection</label>
                </div>
              </div>
              <div class="row" style="margin-top: 10.8px">
                <div class="col-12">
                  <div class="stickerSelect">
                    <div *ngIf="collectionList; else collectionLoading;">
                      <div class="placeholder" *ngIf="collectionList.length === 0;">
                        <br><br><br>
                        <p>You have no Stickers</p><br>
                        <p>Go collect some</p><br>
                        <p>Then come back here</p>
                      </div>
                      <ul class="list-group"
                          *ngFor="let collection of collectionList | dateSort :'collectionDisplay'">
                        <li class="list-group-item"
                            (click)="onStickerClick(collection)"
                            style="cursor: pointer; display: inline;"
                            [ngStyle]="{'background': collection.colour}">
                          <div class="row">
                            <div class="col-1">
                              <div class="sticker"
                               style="width: 30px; height: 30px;">
                                <img [src]='collection.sticker | async'
                                 alt="sticker"
                                 #sticker
                                 [ngStyle]="setUpStickerSize(sticker)">
                              </div>
                            </div>
                            <div class="col-10 stickerTitle"
                                 style="padding-left: 30px; word-wrap: break-word"
                                 *ngIf="collection.postDetails">
                              {{collection.postDetails.title}}
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <ng-template #collectionLoading>
                      <app-loading-spinner class="collection-loader"></app-loading-spinner>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Error message -->
      <div class="row">
        <div class="col-md">
          <div class="danger-alert" *ngIf="error">
            {{ error }}
          </div>
        </div>
      </div>
      <!-- confirm -->
      <div class="row" *ngIf="!onBoarding">
        <div class="col-6 offset-6">
          <button class="btn float-right">Confirm</button>
        </div>
      </div>
    </div>
    <!-- Next arrow -->
    <div *ngIf='(dpCheck$ | async) && onBoarding' class = "row nextArrow-2 justify-content-center">
      <div class = "col-1 rotate-center text-center" (click)='clickNext()'>
          <img src="assets/icons/nextArrow.svg">
      </div>
    </div>
    <div class="col-md" style="margin-bottom: 100px;"></div>
  </div>
</form>
