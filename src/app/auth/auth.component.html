  <div class = "form">

    <div class = "row heading no-margin-no-padding">

      <p class = "title" [ngClass]='{"title-forgot": isForgetMode}'>{{isForgetMode ? 'Trouble logging in?' : 'Sign In' }}</p>

    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading; else loader">

      <div class = "row entryfieldOneTitle no-margin-no-padding">

        <p>E-mail {{!isForgetMode ?  '/ Username' : ''}}</p>

      </div>

      <div class = "row entryfield no-margin-no-padding">

        <input
          type="email"
          id="email"
          class="entryfieldOne"
          [(ngModel)]="credential"
          name="credential"
          required
      />

      </div>

      <div *ngIf='!isForgetMode' class = "row entryfieldTwoTitle no-margin-no-padding">

        <p>Password</p>

      </div>

      <div *ngIf='!isForgetMode'  class = "row entryfield no-margin-no-padding">

        <input
          type="password"
          id="password"
          class="entryfieldOne"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          (keypress)="avoidSpace($event); "
            />

      </div>

      <div class = "row forgotPassword no-margin-no-padding" [ngClass]='{"back-to-sign": isForgetMode}'>

        <p (click)='this.isForgetMode = !this.isForgetMode;'>{{isForgetMode ? 'Back to Sign In' : 'Forgot Password?'}}</p>

      </div>

      <div class = "row loginButton no-margin-no-padding">

        <button class="btn btn-primary"
                type="submit">
                {{ isForgetMode ? 'Submit' :  'Login' }}
        </button>

      </div>

      <div class="danger-alert" *ngIf="error">
        {{ error }}
      </div>

    </form>

    <ng-template #loader>
      <app-loading-spinner></app-loading-spinner>
    </ng-template>

    <div class = "row subLinks no-margin-no-padding">

      <div class = "col colLinks no-margin-no-padding">

        <div class = "row  Links no-margin-no-padding">

          <p class = "subTitle"></p>

        </div>

        <div class = "row  Links no-margin-no-padding">

          <p class = "subTitle">Feedback / Help</p>

        </div>

        <div class = "row  Links no-margin-no-padding">

          <p class = "subTitle">Contact</p>

        </div>

      </div>

    </div>

  </div>
</div>

      </svg>

  </div>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading; else loader2">

    <div class = "row entry no-margin-no-padding">

      <input
        type="email"
        id="email"
        class="entryBox"
        [(ngModel)]="credential"
        name="credential"
        placeholder='Email'
        required
        [ngClass]='{"invalid": errorField === 0}'
        />

    </div>

    <div class = "row entry no-margin-no-padding">

      <input
        type="text"
        id="fullname"
        class="entryBox"
        [(ngModel)]="name"
        name="fullname"
        placeholder='Full name'
        required
        [ngClass]='{"invalid": errorField === 1}'
        (input)='titleCase()'
        />

    </div>

    <div class = "row entry no-margin-no-padding">

      <input
        type="text"
        id="username"
        class="entryBox"
        [(ngModel)]="username"
        name="username"
        placeholder='Username'
        required
        [ngClass]='{"invalid": errorField === 2}'
        />

    </div>

    <div class = "row entry no-margin-no-padding">

      <input
        type="password"
        id="password"
        class="entryBox entryBoxLast"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        placeholder='Password'
        (keypress)="avoidSpace($event);"
        [ngClass]='{"invalid": errorField === 3}'
        />

    </div>

    <div class="danger-alert-sign-up" *ngIf="error">
      {{ error }}
    </div>

    <div class = "row entry no-margin-no-padding">

      <button class = "btnSignIn" type="submit">
        Sign up
      </button>

    </div>

  </form>

  <ng-template #loader2>
    <app-loading-spinner class = "center"></app-loading-spinner>
  </ng-template>

</div>
