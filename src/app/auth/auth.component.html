<div class="container">
  <div class="row">
    <div *ngIf="isLoading" style="text-align: center;" class="horizontal-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6 horizontal-center">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group" *ngIf="!isLoginMode && !isForgetMode">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="name"
            name="name"
            maxlength="200"
            (keydown)="alphaOnly($event)"
            appTitleCase
            required
          />
        </div>
        <div class="form-group" *ngIf="!isLoginMode && !isForgetMode">
          <label for="name">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="name"
            required
            (keydown)="avoidSpace($event)"
            maxlength="15"
          />
        </div>
        <div class="form-group" *ngIf="!isLoginMode && !isForgetMode">
          <label for="dob">Date of birth</label>
          <input
            type="date"
            id="date"
            class="form-control"
            [(ngModel)]="dob"
            name="date"
            max="{{allowedDate | date:'yyyy-MM-dd'}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
            email
          />
        </div>
        <div class="form-group" *ngIf="!isForgetMode">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            (keypress)="avoidSpace($event); "
          />
        </div>
        <div class="danger-alert" *ngIf="error">
          {{ error }}
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit">
            {{ isForgetMode ? 'Submit' : isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          <label (click)="onSwitchMode('login')"
                  type="button"
                  style="margin: 0; top: 50%; transform: translate(0,4px);"
                  [ngStyle]="{'margin-bottom': !this.isLoginMode ? '30px' : '0px'}">
            &nbsp; | &nbsp;{{ isLoginMode ? "Don't have an account?" : 'Already have an account?' }}
          </label>
          <label *ngIf="isLoginMode" (click)="onSwitchMode('forget')" type="button" style="margin: 0; top: 50%; transform: translate(0,4px); font-size: 20px;">
            Forgot password?
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
